        .container {
            width: 90%; /* 设置容器宽度 */

            padding: 20px;

        /* 设置标题字体大小 */
        h1 {
            font-size: 2.5rem; /* 40px */
        }

        /* 设置段落字体大小 */
        p {
            font-size: 1.5rem; /* 24px */
        }

        /* 设置链接字体大小 */
        a {
            font-size: 1.5rem; /* 19.2px */
            text-decoration: none; /* 去掉下划线 */
            color: #007BFF; /* 设置链接颜色 */
        }
        
    </style>
